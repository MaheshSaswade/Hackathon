<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create Employee</title>
  
</head>
<body>

<div class="container">
  <div class="">
  
  <form action="/action_page.php">
    <div class="form-row">
        <div class="col">
      <label for="empId">Employee ID:</label>
      <input type="number" class="form-control" id="empId" placeholder="Enter empId" name="empId" required>
    </div>
    <div class="col">
      <label for="name">Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter name" name="name" pattern="^[a-zA-Z]*$"  required>
    </div>
  </div>
  <div class="form-group">
      <label for="gender">Gender:</label>
        <input type="radio" id="Male" name="gender" checked>Male 
        <input type="radio"  id="Male" name="gender">Female 
        <input type="radio"  id="Male" name="gender">Other
    </div>
      
    <div class="form-row">
      <div class="col">
        <label for="designation">Designation</label>
        <input type="name" class="form-control" id="designation" placeholder="Enter designation" name="designation" required>
      </div>  
     
          <div class="col">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
      </div>
    </div>
    <div class="form-row">
      <div class="col">
      <label for="DOB">Date of Birth</label>
        <input type="text"  class="form-control" id="dob" placeholder="Enter DOB" name="dob" bsDatepicker required>
    </div>
    <div class="col">
      <label for="DOJ">Date of Joining</label>
        <input type="text"  class="form-control" id="doj" placeholder="Enter DOJ" name="doj" bsDatepicker required>
    </div>
    </div>
    <div class="form-row">
      <div class="col">
      <label for="phn">Phone Number</label>
        <input type="text" class="form-control" id="phn" placeholder="Enter phone number" name="phn" pattern="^\d{10}$"  required>
    </div>
    <div class="col">
      <label for="mgrId">Manager ID</label>
        <input type="text" class="form-control" id="mgrId" placeholder="Enter Manager ID" name="mgrId" required>
    </div>
    </div>
    <div class="form-row">
      <div class="col">
      <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
    </div>
    <div class="col">
      <label for="department">Department Name</label>
        <input type="text" class="form-control" id="dept" placeholder="Enter department name" name="dept" required>
    </div>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
</div>

</body>
</html>
