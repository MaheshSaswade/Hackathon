<div class="card">
        <div class="card-header">
            <h3>Delete Review</h3>
          </div>
      <div class="card-body">
        
        <form id="delete_review" (submit)="delete_review($event)">
    
          <div class="form-group">
              <mat-form-field >
                  <mat-label> <strong> Select Review </strong></mat-label>
                  <mat-select id="review" [(ngModel)]="selected_review" name="review">
                    <mat-option *ngFor="let review of reviews" [value]="review">
                      {{review}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
          </div>
          
          <button type="submit" class="btn btn-lg btn-success center"> Submit </button>
    
        </form>
      </div>
    </div>
