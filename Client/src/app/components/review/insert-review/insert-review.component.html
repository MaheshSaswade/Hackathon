<img src="../../../../assets/review.jpg" alt="review">

  <h1>  Create Review </h1>

    <div class="col-md-6">
      <div class="form-group">
        <label for="Review_id">Review Id</label>
        <input [(ngModel)]="Review_id" type="text" class="form-control">
      </div>
    </div>

      <div class="form-group">
        <label for="Review_Type">Review Type</label>
        <input [(ngModel)]="Review_Type" type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="row" style="margin-top: 30px;">
    <div class="col-md-6">
      <div class="form-group">
        <label for="Review_id">Review Id</label>
        <input [(ngModel)]="Review_id" type="text" class="form-control">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="Review_Type">Review Type</label>
        <input [(ngModel)]="Review_Type" type="text" class="form-control">
      </div>
    </div>

  <button class="button" type="submit">Purchase</button>
