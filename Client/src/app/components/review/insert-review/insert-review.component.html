

<div class="card">
  <div class="card-header">
    <h2> <strong> Create Review </strong> </h2>
  </div>
  <div class="card-body">
    
    <div class="container">
      <div class="row" style="margin-top: 30px;">

        <div class="col-md-6">
            <div class="form-group">
              <label for="review_type">Review Type</label>
              <select class="form-control" name="review_type" id="review_type">
                <option value="employee">Employee</option>
                <option value="manager">Manager</option>
              </select>
            </div>
        </div>

        <div class="form-group">
          
          <div id='content' style="margin: 0px auto; width:300px;margin-top:2.4em; margin-left:1em;">
            <!-- specifies the template string for the MultiSelect component-->
            <ejs-multiselect id='multiselectelement' #sample [dataSource]='data' [fields]='fields' [mode]='box' [sortOrder]='sorting' [placeholder]='text' [query]='query'>
                <ng-template #itemTemplate="" let-data="">
                    <!--set the value to itemTemplate property-->
                    <div><span class='name'>{{data.FirstName}}</span><span class ='city'>{{data.City}}</span></div>            
                </ng-template>
                <ng-template #valueTemplate="" let-data="">
                    <!--set the value to valueTemplate property-->
                    <span>{{data.FirstName}} - {{data.City}}</span>
                </ng-template>
            </ejs-multiselect>
          </div>

        </div>

      </div>
    </div>

      <div class="row" style="margin-top: 30px;">
        <div class="col-md-6">

            <div class="form-group">
          
                <div id='content' style="margin: 0px auto; width:300px;margin-top:2.4em; margin-left:1em;">
                  <!-- specifies the template string for the MultiSelect component-->
                  <ejs-multiselect id='multiselectelement' #sample [dataSource]='data' [fields]='fields' [mode]='box' [sortOrder]='sorting' [placeholder]='text' [query]='query'>
                      <ng-template #itemTemplate="" let-data="">
                          <!--set the value to itemTemplate property-->
                          <div><span class='name'>{{data.FirstName}}</span><span class ='city'>{{data.City}}</span></div>            
                      </ng-template>
                      <ng-template #valueTemplate="" let-data="">
                          <!--set the value to valueTemplate property-->
                          <span>{{data.FirstName}} - {{data.City}}</span>
                      </ng-template>
                  </ejs-multiselect>
                </div>
      
              </div>
        </div>
        
        <div class="col-md-6">
          <div class="form-group">
            <label for="Review_Type">Skills</label>
            <input [(ngModel)]="Review_Type" type="text" class="form-control">
          </div>
        </div>

      </div>
      
      <button class="btn btn-lg btn-success" type="submit">Create</button>
    
    </div>
    

  </div>
